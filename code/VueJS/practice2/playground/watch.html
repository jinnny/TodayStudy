<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>watch</title>
</head>
<body>
  <div id="app">
    <p>{{ num }}</p>
    <button v-on:click="addNum">increase</button>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data () {
        return {
          num: 10
        }
      },
      watch: {
        num: function () {
          this.logText();
        }
      },
      methods: {
        addNum: function () {
          this.num = this.num + 1;
        },
        logText: function () {
          console.log('변화')
        }
      }
    })
  </script>
</body>
</html>
